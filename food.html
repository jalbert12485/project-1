<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Recommendation</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <!-- Compressed CSS Bulma, documentation at https://bulma.io/documentation/-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <!-- Our css -->
    <link rel="stylesheet" href="style.css">

    

</head>
<body>
    
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <p class="navbar-item" id="company-name">
        <img src="" alt="Logo">What's for dinner?
      </p>
    </div>
  
    <div id="navbarBasicExample" class="navbar-brand navbar-end">
   
        <a class="navbar-item" href="index.html">
          Home
        </a>
        <a class="navbar-item" href="food.html">
          <strong>Food</strong>
        </a>
        <a class="navbar-item" href="drink.html">
          Drinks
        </a>
    
    </div>
  </nav>




    <div id="company-info" class="columns">
      <div class="column is-two-thirds">
      <div class="card">
        <div class="card-image">
          <!-- Need picture from API of suggested food -->
          <figure class="image is-4by3">
            <img id="food-img"  src="https://bulma.io/images/placeholders/640x360.png" alt="Placeholder image">
          </figure>
        </div>
        <!-- Fill in information about food. -->
        <div class="card-content" id="foodCard">
          <div class="media">
            <div class="media-left">
              <figure class="image is-48x48" >
                <img src="https://bulma.io/images/placeholders/96x96.png" id="food-thumb" alt="Placeholder image">
              </figure>
            </div>
            <div class="media-content">
              <p class="title is-4" id="food-title">Food Name</p>
            </div>
          </div>
      
          <div class="content">
            Click here to get instructions on how to make this delicious meal.
          </div>
        </div>
      </div>
    </div>

      <div class="column is-one-third">
        <div class="field">
          <label class="label">Looking for something specific?</label>
            <div class="control">
              <input class="input" type="text" placeholder="Search">
            </div> 
            <div class="control">
              <button class="button is-link" type="submit">Submit</button>
            </div>
        </div>
      
      <div class="field">
        <label class="label">Want a specific ingrediant?</label>
        <div class="control">
          <input class="input" type="email" placeholder="Ingrediant">
        </div>
        <div class="control">
          <button class="button is-link" type="submit">Submit</button>
        </div>
      </div>
      </div> 

    </div>


    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Our script -->
    <script src="script.js"></script>
  </body>
</html>
